{% extends "base.html" %}
{% block page_title %}
	{{ title }}
{% endblock %}
{% block content %}

<div class="container ">
  <div class="row">
    {%for post in posts%}
      <div class="col s12">
        <p class="">Publicado: {{post.published_date}}</p>
        <h1><a href="">{{post.title}}</a></h1>
        <p class="flow-text">{{post.text}}</p>
      </div>
    {%endfor%}
  </div>
</div>

<a href="http://www.freepik.com/free-vector/colorful-logos-in-abstract-style_797010.htm">Designed by Freepik</a>

{% endblock content %}
